<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather - Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="d-flex flex-column align-items-center" style="min-height: 100vh;">
    <!-- Логотип -->
    <div class="logo mb-3">
        <img th:src="@{/resources/img/logo.svg}" alt="Logo" style="width: 150px; height: auto;">
    </div>
    <div class="app-header text-center mb-4">
        <h1>Welcome to the Weather</h1>
    </div>
    <div class="registration-container bg-light border rounded shadow-sm p-3 w-100" style="max-width: 500px;">
        <form method="post" th:action="@{/register}" th:object="${user}">
            <div class="mb-3">
                <label for="username" class="form-label">Username or email address</label>
                <input type="text" class="form-control" id="username" th:field="*{login}" placeholder="Username or email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" placeholder="Confirm Password" required>
            </div>

            <div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>

            <div class="alert alert-danger preserve-whitespace" th:if="${errorMessage}" th:text="${errorMessage}"></div>

            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-success">Sign Up</button>
            </div>
        </form>
    </div>
    <div class="text-center mt-3 mb-5">
        <p>Already have an account? <a th:href="@{/login}" class="text-decoration-none">Sign in</a>.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
