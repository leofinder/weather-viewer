<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: commonHead(pageTitle='Weather - Log in')}"></head>
<body>

<div class="d-flex flex-column align-items-center mt-5">
    <div class="logo mt-5 mb-3">
        <img th:src="@{/resources/img/logo.svg}" alt="Logo">
    </div>
    <div class="app-header text-center mb-4">
        <h1>Welcome to the Weather</h1>
    </div>
    <div class="login-container bg-light border rounded shadow-sm p-3 w-100">
        <form method="post" th:action="@{/login}" th:object="${user}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password" required>
            </div>

            <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>

            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-success">Log in</button>
            </div>
        </form>
    </div>
    <div class="text-center mt-3 mb-5">
        <p>New to Weather? <a th:href="@{/signup}" class="text-decoration-none">Create an account</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
