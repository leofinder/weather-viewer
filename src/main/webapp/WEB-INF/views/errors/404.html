<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/resources/css/style.css}">
</head>
<body>

<div class="container">
    <div class="d-flex flex-column align-items-center" style="min-height: 100vh;">
        <div class="logo mt-5 mb-3">
            <img th:src="@{/resources/img/logo.svg}">
        </div>
        <div class="app-header text-center mt-5 mb-4">
            <h1>Oops! Page Not Found</h1>
        </div>
        <div class="error-container text-center">
            <p class="mb-2">We're sorry, but the page you were looking for doesn't exist.</p>
        </div>
        <div class="text-center mt-2 mb-5">
            <p>Return to the <a th:href="@{/}" class="text-decoration-none">homepage</a> or explore our site.</p>
        </div>
    </div>
</div>

</body>
</html>
