<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" th:href="@{/resources/css/style.css}">
</head>

<body>

<div th:insert="~{navbar :: navbar}"> </div>

<div class="container" style="margin-top: 100px;">
    <div th:insert="~{search-form :: search-form}"> </div>

    <div class="locations-list container">
        <div class="flex-row">
            <div th:each="location : ${locations}" class="card location-card shadow-sm">
                <div class="card-body d-flex flex-column">
                    <div>
                        <h5 class="card-title mb-3">
                            <span th:text="${location.name}">Location Name</span>
                        </h5>


                        <div class="weather-info">
                            <div class="temperature-block mb-3">
                                <h2 class="display-4 mb-0">
                                    <i class="fas fa-temperature-low"></i>
                                    <span th:text="${location.temperature} + '°C'">14°C</span>
                                </h2>
                                <p class="text-secondary mb-0" th:text="${location.description}">
                                    Feels like 14°C. Overcast clouds. Light air
                                </p>
                            </div>

                            <div class="weather-details small">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="mb-2">
                                            <i class="fas fa-wind me-2"></i>
                                            <span th:text="${location.windSpeed} + ' m/s'">1.0m/s N</span>
                                        </div>
                                        <div class="mb-2">
                                            <i class="fas fa-tint me-2"></i>
                                            <span th:text="${location.humidity} + '%'">Humidity: 69%</span>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="mb-2">
                                            <i class="fas fa-compress-alt me-2"></i>
                                            <span th:text="${location.pressure} + 'hPa'">1023hPa</span>
                                        </div>
                                        <div class="mb-2">
                                            <i class="fas fa-eye me-2"></i>
                                            <span th:text="${location.visibility} + 'km'">Visibility: 10.0km</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="location-badges mb-3">
                            <span class="badge bg-primary bg-opacity-10 text-primary border border-primary-subtle"
                                  th:text="${location.country}">Country</span>
                            <span class="badge bg-success bg-opacity-10 text-success border border-success-subtle"
                                  th:if="${location.state}" th:text="${location.state}">State</span>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end action-container">
                        <button onclick="removeLocation(this)" class="btn btn-outline-danger btn-sm w-100"
                                th:data-name="${location.name}" th:data-id="${location.id}">
                            <i class="far fa-trash-alt me-1"></i>Remove
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/resources/js/locationHandler.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
