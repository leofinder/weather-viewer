<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/resources/css/style.css}">
</head>
<body>

<div th:insert="~{navbar :: navbar}"> </div>


<div class="container" style="margin-top: 100px;">
    <!-- Поле для поиска локации -->
    <!--    <div class="search-location mb-4">-->
    <!--        <input type="text" class="form-control" id="locationSearch" placeholder="Search for a location...">-->
    <!--    </div>-->

    <div class="search-location mb-4">
        <form method="get" th:action="@{/search}" class="input-group">
            <input type="text" class="form-control" id="locationSearch" placeholder="Search for a location..." name="name" required>
            <button class="btn btn-outline-secondary" type="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>
    </div>

    <!-- Список добавленных локаций -->
    <div class="locations-list mb-4">
        <ul class="list-group">
            <!-- Пример элемента списка -->
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="mb-1">Location Name</h5>
                    <small>Current Temperature: 20°C</small>
                </div>
                <button class="btn btn-danger btn-sm">Delete</button>
            </li>
            <!-- Добавить больше элементов по необходимости -->
        </ul>
    </div>

    <!-- Секция для детальной информации о погоде -->
    <div class="weather-details bg-light border rounded p-4 shadow-sm">
        <h4 class="mb-3">Weather Details</h4>
        <p><strong>Location:</strong> <span id="weatherLocation">-</span></p>
        <p><strong>Temperature:</strong> <span id="weatherTemperature">-</span>°C</p>
        <p><strong>Humidity:</strong> <span id="weatherHumidity">-</span>%</p>
        <p><strong>Wind Speed:</strong> <span id="weatherWind">-</span> km/h</p>
        <p><strong>Condition:</strong> <span id="weatherCondition">-</span></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
